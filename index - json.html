                line_starters)))) {

              space_before = false;
              space_after = false;

              } else {

              }
            } else {

                output.push(' ');
                output.push(' ' + escapeHTML(lines[i]) + ' ');
              }
            } else {
              // simple block comment: leave intact
              if (lines.length > 1) {
                // multiline comment block starts with a new line
                print_newline();
                trim_output();
              } else {
                // single-line /* comment */ stays where it is
                print_single_space();
              }
              for (i = 0; i < lines.length; i++) {
                output.push(' ' + escapeHTML(lines[i]) + ' ');
                output.push('\n');
              }
            }
            print_newline();
            break;
          case 'TK_INLINE_COMMENT':
            print_single_space();
            print_comment();
            if (is_expression(flags.mode)) {
              print_single_space();
            } else {

            break;
          case 'TK_COMMENT':

            if (wanted_newline) {
